<div class="container">
	<div class="col-xs-4 make-center">
		<form class="form-group" name="loginForm">
			<div class="form-group">
				<label >Username</label>
				<input class="form-control" type="text" name="username" ng-model="user.name" required/>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="password" name="password" ng-model="user.password" required/>
			</div>
			<button type="submit" ng-disabled="loginForm.$invalid" ng-click="doLogin(user)" class="btn btn-success pull-right">Login</button>
		</form>
	</div>
</div>
